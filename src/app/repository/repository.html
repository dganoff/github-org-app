<ol class="breadcrumb">
  <li><a ui-sref="org.repoList">Netflix</a></li>
  <li class="active">{{vm.repoName}}</li>
</ol>

<h5>Latest Commits</h5>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="commit in vm.commits | orderBy: commit.committer.date">
    <p><a ng-href="{{commit.html_url}}">{{commit.commit.message}}</a></p>
    <small>{{commit.commit.committer.date | date}}</small>
  </li>
</ul>
