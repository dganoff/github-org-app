<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Org App</title>
  <!-- build:css(.tmp) styles/app.css -->
  <link rel="stylesheet" type="text/css" href="styles/vendor.css">
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <!-- endbuild -->
</head>
<body>
  <div class="container-fluid app-container">
    <div class="row">
      <div class="col-sm-12">
        <ui-view></ui-view>
      </div>
    </div>
  </div>

  <!-- build:js(.) vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(./src) app.js -->
  <script src="app/app.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/app.run.js"></script>

  <script src="app/github/github.service.js"></script>

  <script src="app/organization/repo-list.ctrl.js"></script>

  <script src="app/repository/repository.ctrl.js"></script>
  <!-- endbuild -->
</body>
</html>
